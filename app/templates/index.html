<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kekambas Blog</title>
</head>
<body>
    <h1>Hello {{user.get("username")}}!</h1>
    <p>This is the index</p>
    <h6>Email: {{user["email"]}}</h6>
    <h3>My favorite colors:</h3>
    <ul>
        {% for color in colors %}
            {% if color == 'blue' or 'cyan' %}
                <li>{{color.title()}}</li>
            {% else %}
                <li>{{color.lower()}}</li>
            {% endif %}
        {% endfor %}
    </ul>
</body>
</html>
